name: Deploy Cortana Design Blog Site

on:
  push:
    branches: ["main"]
  schedule:
    - cron: "5 0 * * 1-5"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1.254.0
        with:
          ruby-version: "3.2"
          bundler-cache: true
          cache-version: 0

      - name: Install OpenSSL
        run: sudo apt-get update && sudo apt-get install -y openssl

      - name: Decrypt posts
        run: |
          chmod +x scripts/decrypt_posts.sh
          POST_DECRYPT_PASSPHRASE="${{ secrets.POST_DECRYPT_PASSPHRASE }}" ./scripts/decrypt_posts.sh
        env:
          POST_DECRYPT_PASSPHRASE: ${{ secrets.POST_DECRYPT_PASSPHRASE }}

      - name: Write CNAME file
        run: echo "${{vars.SITE_NAME}}" > CNAME

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5.0.0

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3.0.1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
